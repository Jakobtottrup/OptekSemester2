<body onload="getBooks()">

    <h3>Add New Book</h3>
    <form id="add-book">
        <div class="form-group">
            <label>Book Title</label>
            <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label>Category</label>

        </div>
        <div class="form-group">
            <label>Excerpt</label>
