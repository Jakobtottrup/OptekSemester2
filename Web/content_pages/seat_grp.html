<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>seating groups</title>
    <script src="../js/seat_grp.js"></script>
    <script src="../js/seat_grp_serv.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/sticky-footer-navbar.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <div>
        <h1>Siddegrupper</h1>
        <p>Opret en ny siddegruppe eller plac√©r dig i en eksisterende.</p>
    </div>
</head>
<body onload="createGroupOption(); getGroups()">
    <h3>Tilslut siddegruppe</h3>
    <div id="current-group-container"></div>

    <h3>Opret siddegruppe</h3>
    <div class="group-wrapper" id="create-group"></div>

    <!-- Modal -->
    <div id="group-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Opret siddegruppe</h4>
                </div>
                <div class="modal-body">
                    <p>Indtast oplysninger for din siddegruppe.</p>
                    <p>Andre brugere bruger disse oplysninger til at forbinde til din gruppe.</p>
                    <br>
                    <label>Navngiv din gruppe</label>
                    <input type="text" id="group-name" class="form-control" placeholder="Gruppenavn">
                    <br>
                    <label>Giv din gruppe et password</label>
                    <input type="text" id="group-password" class="form-control" placeholder="Password">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" name="submit" onclick="validateForms()">Opret</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Annuller</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
