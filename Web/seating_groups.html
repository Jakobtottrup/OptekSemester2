<body onload="createGroupOption()">

    <div class="group-wrapper">
        <h3>Opret siddegruppe</h3>
        <div id="create-group"></div>
    </div>

    <div class="group-wrapper"></div>
        <h3>Tilslut siddegruppe</h3>
        <div id="current-groups"></div>


    <!-- Modal -->
    <div id="group-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Opret siddegruppe</h4>
                </div>
                <div class="modal-body">
                    <p>Indtast oplysninger for din siddegruppe.</p>
                    <p>Andre brugere bruger disse oplysninger til at forbinde til din gruppe.</p>
                    <br>
                    <label>Navngiv din gruppe</label>
                    <input type="text" id="group-name" class="form-control">
                    <br>
                    <label>Giv din gruppe et password</label>
                    <input type="text" id="group-password" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" name="submit" onclick="createGroup()">Opret</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Annuller</button>
                </div>
            </div>

        </div>
    </div>
